<meta name="robots" content="noindex">
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Tomorrow:ital,wght@1,700&display=swap" rel="stylesheet">
  <title>Color Clock</title>
<style id="jsbin-css">
* {margin: 0; padding: 0;}

html, body {
  height: 100%;
}

#clock {
  text-align: center;
  position: relative;
  top: 50%;
  font-family: Tomorrow, sans-serif;
  font-size: 4rem;
  margin-top: -2rem;
  color: #ffff00;
  text-shadow: .4rem -.4rem #000000;
}


</style>
</head>
<body>
  <div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();

  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();
  
  if (hours <= 9) {
    hours = '0' + hours;
  }

  if (minutes <= 9) {
    minutes = '0' + minutes;
  }

  if (seconds <= 9) {
    seconds = '0' + seconds;
  }

  var clockFace = hours + ':' + minutes + ':' + seconds;
  var hexColor = '#' + seconds + minutes + hours;
  
  document.getElementById('clock').innerHTML = clockFace;
  document.body.style.background = hexColor;
  
  setTimeout(function() {
    colorClock();
  }, 1000);

}  

colorClock();
</script>
</body>
</html>
